<!--carousel-->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="{{activeCarouselId}}" class="active"></li>
    <li *ngFor="let c of carousels" data-target="#demo" data-slide-to="{{c.id}}"></li>
   
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://localhost:8080/getPhotos/{{activeCarouselPhoto}}" alt="">
    </div>
    <div *ngFor="let cimg of carousels" class="carousel-item">
      <img src="http://localhost:8080/getPhotos/{{cimg.cCode}}" alt="">
    </div>
   
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


<!--/.Carousel-->








  <!--Main layout-->
  <main>
    <div class="container">

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand">Filter, Sort > </span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            
              <mat-form-field>
                  <mat-label>Category</mat-label>
                  <mat-select matInput [(ngModel)]="category">
                  <mat-option  [value]="c" *ngFor="let c of categoriesForFilter" >{{c}}</mat-option>   
                    </mat-select>
                </mat-form-field>




                <mat-form-field>
                  <mat-label>Brand</mat-label>
                  <mat-select matInput [(ngModel)]="brand">
                  <mat-option  [value]="b" *ngFor="let b of brandsForFilter" >{{b}}</mat-option>   
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Color</mat-label>
                    <mat-select matInput [(ngModel)]="color">
                    <mat-option  [value]="c" *ngFor="let c of colorsForFilter" >{{c}}</mat-option>   
                      </mat-select>
                  </mat-form-field>
  

                  <mat-form-field>
                      <mat-label>Name</mat-label>
                      <mat-select matInput [(ngModel)]="name">
                      <mat-option  [value]="n" *ngFor="let n of namesForFilter" >{{n}}</mat-option>   
                        </mat-select>
                    </mat-form-field>
   
                    <!--sorting by price-->

                    <button mat-button [matMenuTriggerFor]="animals">Sort by price<span ></span></button>

                    <mat-menu #animals="matMenu">
                      <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
                      <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
                    </mat-menu>
                    
                    <mat-menu #vertebrates="matMenu">
                      <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
                      <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
                      <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
                      <button mat-menu-item>Birds</button>
                      <button mat-menu-item>Mammals</button>
                    </mat-menu>
                    
                    <mat-menu #invertebrates="matMenu">
                      <button mat-menu-item>Insects</button>
                      <button mat-menu-item>Molluscs</button>
                      <button mat-menu-item>Crustaceans</button>
                      <button mat-menu-item>Corals</button>
                      <button mat-menu-item>Arachnids</button>
                      <button mat-menu-item>Velvet worms</button>
                      <button mat-menu-item>Horseshoe crabs</button>
                    </mat-menu>
                    
                    <mat-menu #fish="matMenu">
                      <button mat-menu-item>Baikal oilfish</button>
                      <button mat-menu-item>Bala shark</button>
                      <button mat-menu-item>Ballan wrasse</button>
                      <button mat-menu-item>Bamboo shark</button>
                      <button mat-menu-item>Banded killifish</button>
                    </mat-menu>
                    
                    <mat-menu #amphibians="matMenu">
                      <button mat-menu-item>Sonoran desert toad</button>
                      <button mat-menu-item>Western toad</button>
                      <button mat-menu-item>Arroyo toad</button>
                      <button mat-menu-item>Yosemite toad</button>
                    </mat-menu>
                    
                    <mat-menu #reptiles="matMenu">
                      <button mat-menu-item>Banded Day Gecko</button>
                      <button mat-menu-item>Banded Gila Monster</button>
                      <button mat-menu-item>Black Tree Monitor</button>
                      <button mat-menu-item>Blue Spiny Lizard</button>
                      <button mat-menu-item disabled>Velociraptor</button>
                    </mat-menu>
      
<!--/sorting by price-->




        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

      <!--Section: Products v.3-->
      <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div *ngFor="let p of products | productFilter:category:brand:color:name" class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">



              <!--Card image-->
              <div *ngIf="p.frontCode" class="view overlay">
                <img src="http://localhost:8080/getPhotos/{{p.frontCode}}" class="card-img-top" alt="">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--/Card image-->





              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>{{p.category}}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="JavaScript:Void(0);" [routerLink]="['productDetails', p.id]" class="dark-grey-text" target="_blank">{{p.name}}
                      <span class="badge badge-pill danger-color">NEW</span>
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{p.soldPrice}} Tk.</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->

                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/14.jpg" class="card-img-top" alt="">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>Sport wear</h5>
                </a>
                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">Grey blouse
                      <span class="badge badge-pill primary-color">bestseller</span>
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>99$</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </section>

      </nav>

    </div>
  </main>
